<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(0, 34, 255);
            transition: background-color 1s;
            overflow: hidden;
        }


        .box img {
            width: 100%;
            height: 100%;
            transition: all .4s linear;

        }

        img:hover {
            transform: scale(1.8);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../../img/img1.jpg" alt="">
    </div>
</body>

</html>
