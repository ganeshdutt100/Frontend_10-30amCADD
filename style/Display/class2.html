<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex</title>
    <style>
        .hero {
            display: flex;
            gap: 30px;
        }

        .text {
            margin-top: 70px;
        }

        .img img {
            width: 300px;
        }
    </style>
</head>

<body>
    <!-- parentClass -->
    <div class="hero">
        <!-- ChildClass-1 -->
        <div class="text">
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
            <button>Read More</button>
        </div>
        <!-- ChildClass-2 -->

        <div class="img">
            <img src="https://img.freepik.com/free-vector/hand-coding-concept-illustration_114360-8413.jpg?semt=ais_incoming_vrsd"
                alt="">
        </div>

</body>

</html>
