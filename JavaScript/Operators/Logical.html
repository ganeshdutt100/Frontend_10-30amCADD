<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let jsIsAFunLang = true;
        let jsIsAProgrammingLang = false;


        document.writeln("Logical &&(AND) operator :  ", jsIsAFunLang && jsIsAProgrammingLang);
        document.writeln("Logical ||(OR) operator :  ", jsIsAFunLang || jsIsAProgrammingLang);
        document.writeln("Logical !(NOT) operator :  ", !jsIsAFunLang);

    </script>
</body>

</html>
