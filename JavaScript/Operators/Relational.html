<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 40;
        let b = "40";
        document.writeln("a > b: ", a > b);
        document.writeln("a < b: ", a < b);
        document.writeln("a == b: ", a == b); //only check values
        document.writeln("a >= b: ", a >= b);
        document.writeln("a <= b: ", a <= b);
        document.writeln("a === b: ", a === b); //check type and values
        document.writeln("a != b: ", a != b); 
    </script>
</body>

</html>
