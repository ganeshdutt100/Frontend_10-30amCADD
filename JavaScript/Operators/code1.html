<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 30;
        let num2 = 40;

        // addition
        let sum = num1 + num2;
        document.writeln("Addition: ", sum);

        // subtraction
        let diff = num1 - num2;
        document.writeln("Subtraction: ", diff);

        // multiplication

        let mul = num1 * num2;
        document.writeln("Multiplication: ", mul);


        // division
        let div = num1 / num2;
        document.writeln("Division: ", div);
        // modulus
        let mod = num1 % num2;
        document.writeln("Modulus: ", mod);
    </script>
</body>

</html>
