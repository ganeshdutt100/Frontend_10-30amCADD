        function Emp(id, name) {
            this.id = id;   // loop
            this.name = name;  // function 
        }

        function PerEmp(id, name, salary) {

            Emp.call(this, id, name)
            this.salary = salary;

        }

        function TemEmp(id, name, salary) {
            PerEmp.call(this, id, name, salary)

        }

        let emp = new PerEmp(2, "Ganesh", 123456)
        console.log(emp.id, emp.name, emp.salary)

        let Temp = new TemEmp(1, "XYZ", 123456)
        console.log(Temp.id, Temp.name, Temp.salary)
