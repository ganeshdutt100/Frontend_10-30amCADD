<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function funName() {
            document.writeln("Hello World");
        }
        funName();
        document.writeln('<br>');



        let expFun = function () {
            document.writeln("Hello World from Function Expression");
            document.writeln("I am Sparsh");

        }
        expFun();

        document.writeln('<br>');

        let arrFun = () => {
            document.writeln("Hello World from Arrow function");
            document.writeln("I am Sparsh");
        }

        arrFun();
    </script>
</body>

</html>
