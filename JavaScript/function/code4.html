<body>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button>Mul</button>
    <button>Div</button>


    <script>
        let num1 = 10;
        let num2 = 20;

        function add() {
            let sumOutput = num1 + num2;
            // document.write("Addition: " + sumOutput + "<br>");
            alert("Addition: " + sumOutput)
        }
        function sub() {
            let subOutput = num1 - num2;
            // document.write("Addition: " + sumOutput + "<br>");
            alert("Subtraction: " + subOutput)
        }

    </script>
